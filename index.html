<!DOCTYPE html>
<html>
  <head>
    <title>Cookie Shop</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="cookies.min.js"></script>
    <script src="app.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <h1>The Cookie Shop</h1>

    <div class="cookies">
      <img src="chocolate_chip.jpg">
      <img src="oatmeal.jpg">
      <img src="sugar.jpg">
  </div>

  <h4>How many cookies <br>would you like?</h4>
    
  	<form>
	  	<label class="chocolatechip">Chocolate Chip</label>
	  	<input type="text" class="sugar">

	  	<label class="oatmeal">Oatmeal Raisin</label>
	  	<input type="text" class="chocolate">

  		<label class="sugar">Old-fashioned Sugar</label>
  		<input type="text" class="lemon">

  		<input type="submit" class="submit">
  	</form>
    
  </body>
</html>
